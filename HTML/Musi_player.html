<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>

<body>
    <h1>Music player</h1>
    <h3>Audio with control</h3>
    <audio controls>
        <source src="new_ringtone.mp3" type="audio/mp3" />
    </audio>
    <h3>Audio with autoplay</h3>
    <audio autoplay controls>
        <source src="new_ringtone.mp3" type="audio/mp3" />
    </audio>
    <h3>Audio play with loop</h3>
    <audio controls loop>
        <source src="new_ringtone.mp3" type="audio/mp3" />
    </audio>
</body>

</html>
